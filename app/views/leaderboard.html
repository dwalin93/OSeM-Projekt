<div class="container" style="padding-top: 75px">
  <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
    <h1>Leaderboard for the Sensebox Game</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Rang</th>
        <th>Username</th>
        <th>Punkte</th>
      </tr>
      </thead>
      <tfoot>
      <tr ng-repeat="user in vm.users | orderBy : '-points'" ng-style="vm.user.username === user.username ? {'background-color': 'lightgreen'} : {}">
        <td>{{$index +1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.points}}</td>
      </tr>
      </tfoot>
    </table>
            <a href="/game">Back to Game</a>
  </div>
</div>
