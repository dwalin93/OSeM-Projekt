<div class="container" style="padding-top: 75px"><div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2"><h1>Leaderboard for the Sensebox Game</h1><table class="table table-striped"><thead><tr><th>Rang<th>Username<th>Punkte<tfoot><tr ng-repeat="user in vm.users | orderBy : '-points'" ng-style="vm.user.username === user.username ? {'background-color': 'lightgreen'} : {}"><td>{{$index +1}}<td>{{user.username}}<td>{{user.points}}</table><button type="button" class="btn btn-info btn-lg" ui-sref="game">Back to Game</button></div></div>
